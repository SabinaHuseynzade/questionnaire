<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume</title>
</head>
<body>
    <div style="background-color:rgb(251, 205, 237);">
    <fieldset>
<legend>Personal Details</legend>
<p>Salutation</p>
    <select name="salutation" size="1">
<option value="None">--None--</option>
<option value="Azerbaijan">--Azerbaijan--</option>
<option value="English">--English--</option>
<option value="Russian">--Russian--</option>
    </select><br/><br/>
    
<label for="first">First name:</label>
<input type="text" id="first" name="firstname"><br/><br/>
<label for="last">Last name:</label>
<input type="text" name="lastname"><br/><br/>

<label for="gender1">Gender:</label>
<input type="radio" id="gender1" name="gender" value="Male">Male</input>
<input type="radio" id="gender" name="gender" value="Female">Female</input><br/><br/>

<label for="email">Email:</label>
<input type="password" id="email" name="email"><br/><br/>

<label for="date">Date of Birth:</label>
<input type="date" id="date" name="date"><br/><br/>

<label for="submit">Address:</label><br/>
<textarea name="address" rows="4" cols="50"></textarea><br/><br/>
<input type="submit" id="submit" value="submit">
    </fieldset>
    </div>    
</body>
</html>
